<ion-view view-title="Predict">
  <ion-content>
       <div class="list card">
            <div class="row">
              <div class="col col-20">Enter URL</div> 
                <div class="col col-80">
                  <label class="item item-input">
                    <input type="text" placeholder="Enter URL" ng-model="image.inputImage" ng-value="inputImage"></input>
                  </label>
                    
                </div>                  
            </div>
      
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" ng-model="image.userImage">
            <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
            <button class="button" ng-click="takePicture()">Take Picture</button>

            <label class="item item-input item-select">
              <div class="input-label">
                Select Model
              </div>
              <select name="repeatSelect" id="repeatSelect" ng-model="image.selectedConcept" ng-options="model.modelName for model in modelList">
              </select>
            </label>

             <div class="item item-body">      
                  <img class="full-image" ng-src="">     
             </div>
             <a class="button button-block button-positive" href="#/tab/predict/show" ng-click="Predict()">
              <i class="icon ion-ios-lightbulb"> </i>
              Predict
            </a>
       </div>
  </ion-content>
</ion-view>
