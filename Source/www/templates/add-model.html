<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Add Model">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label" >
        <span class="input-label">Model Name</span>
        <input type="text" placeholder="Enter Model Name" ng-model="model.modelName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Model Description</span>
        <textarea placeholder="Description (Optional)" ng-model="model.description"></textarea>
      </label>
      <br>

      <ul class="list" >
          <li class="item item-checkbox" ng-repeat="concept in conceptList" >
            {{concept.name}}
            <label class="checkbox">
              <input type="checkbox" ng-model="concept.selected">
            </label>
          </li>
      </ul>
      <br>
       <label class="item item-input item-stacked-label">
        <span class="input-label">Model Description</span>
        <input placeholder="Enter URL" ng-model="model.ImageUrl"></textarea>
      </label>
      <button class="button button-full button-positive" ng-click="OnAdd(model)"> Submit</button>
   </div>




  </ion-content>
</ion-view>
